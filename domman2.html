<!DOCTYPE html>
<html>
<head>
    <style>
        #color-box {
            width: 200px;
            height: 200px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <button id="change-color-button">Change Color</button>
    <section id="color-box"></section>
    <input type="text" id="color-input" placeholder="Enter a color">
    
    <script>
        // Select the button, the section, and the input field
        const button = document.getElementById("change-color-button");
        const colorBox = document.getElementById("color-box");
        const colorInput = document.getElementById("color-input");

        // Add an event listener to the button
        button.addEventListener("click", function () {
            // Get the value entered in the input field
            const enteredColor = colorInput.value.toLowerCase(); // Convert to lowercase for case-insensitivity

            // Use conditional statements (ternary operators) to change the background color or display an error message
            colorBox.style.backgroundColor =
                enteredColor === "red" ? "red" :
                enteredColor === "blue" ? "blue" :
                enteredColor === "green" ? "green" :
                "white"; // Default background color

            colorBox.innerHTML =
                enteredColor === "red" ? "" :
                enteredColor === "blue" ? "" :
                enteredColor === "green" ? "" :
                "Invalid color";
        });
    </script>
</body>
</html>
<!-- In this code, we first select the button, section, and input field using DOM manipulation methods. Then, we add an event listener to the button's click event, which triggers a function. Inside the function, we get the value entered in the input field and use conditional (ternary) operators to determine whether the entered color is "red," "blue," "green," or something else. Based on the entered color, we change the background color of the section or display an error message.
